<!--
  Descrição

Uma piscina redonda está sendo construída, e sabe-se que ela tem o raio de 3,5m, e uma altura de 1,6m. 
O construtor notou um erro no volume de água em litros que o software da empresa está retornando, em
torno de 0,06L, e resolveu entrar em contato com a equipe de TI. Construa uma lógica que calcula 
a quantidade de litros que a piscina suportará e identifique o problema na lógica do software.

Para calcular o volume (m³) da piscina com base circular (um cilindro), basta multiplicar a área da 
base pela altura. ■ 1m³ = 1000L ■ π = 3.14  
 
Dica.

Como queremos deixar a resposta com duas casas decimais após a vírgula utilizamos .toFixed(2),
um ponto importante de se observar é que o método .toFixed() arredonda o número para cima, isto é, 
se temos, por exemplo 11.123, o valor fica 11.12, já se temos 20.555, o valor fica 20.56. Outro ponto 
importante de se observar é que seu retorno será uma string representando o número.
-->

<meta charset="UTF-8">
<script>

    let raio = 3.5;
    let altura = 1.6;
    let areaBase = 3.14 * (raio ** 2);
    let capacidadeSuportada = areaBase * altura;
    
    document.write(" A capacidade suportada é de " + capacidadeSuportada.toFixed(3)+ " litros de água");  

</script>
